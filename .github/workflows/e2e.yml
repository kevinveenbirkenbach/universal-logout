name: E2E (Playwright + Docker Compose)

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Run E2E tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Buildx is not strictly required, but helps with consistent Docker builds on GitHub runners.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show Docker versions
        run: |
          docker version
          docker compose version

      - name: Run E2E tests (clean)
        run: |
          make test-e2e-clean

      # If anything fails above, print container logs to make debugging easy.
      - name: Dump docker compose logs on failure
        if: failure()
        run: |
          set -euo pipefail
          cd tests/e2e
          docker compose ps || true
          docker compose logs --no-color || true

      # Always try to clean up, so the runner is left tidy.
      - name: Cleanup (always)
        if: always()
        run: |
          set -euo pipefail
          cd tests/e2e
          docker compose down -v --remove-orphans || true
          docker system df || true
